<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function binhphuong() {
        let a=parseFloat(prompt("Enter a number"));
        let square;
        square=a*a;
        document.writeln("Bình phương của "+a+" là "+square);

    }
    binhphuong();
</script>
</body>
</html>
