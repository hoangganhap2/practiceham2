<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checknumber() {
        var a=parseInt(prompt("Nhập vào 1 số nguyên"));
        if(a>=0){
            return true;
        }else{
            return false;
        }

    }
    document.writeln(checknumber());
</script>
</body>
</html>
