<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
<script>
    function hinhtron() {
        //let r=parseFloat(prompt("Nhập vào bán kính hình tròn"));
        //bán kính hình tròn
        let d=parseFloat(prompt("Nhập vào đường kính hình tròn"));
        //đường kính hình tròn
        let s;
        let c;
        c=d*Math.PI;
        document.writeln("Chu vi hình tròn là "+c+"</br>");
        s=((d*d)/4)*Math.PI;
        document.writeln("Diện tích hình tròn là "+s);

    }
    hinhtron();
</script>
</body>
