<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function doicho() {
        var a=[];
        for (let i=0;i<6;i++){
            a[i]=parseInt(prompt("Nhập vào số"));
        }
        a.reverse();
        document.writeln(a);

    }
    doicho();
</script>
</body>
