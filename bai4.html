<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkkytu() {
        var kytu=Number(prompt("Nhập vào kí tự"));
        if(Number.isNaN(kytu)){
            return false;
        }else {
            return true;
        }

    }
    document.writeln(checkkytu());
</script>
</body>
</html>
