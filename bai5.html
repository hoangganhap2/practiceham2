<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkso() {
        var a=[];
        var min;

        for (let i=0;i<3;i++){
            a[i]=parseInt(prompt("Nhập vào 3 số"));
        }

        for(i=0;i<a.length;i++){
            min=a[0];
            if(a[i]<min){
                min=a[i];
            }
        }
        document.writeln("Số nhỏ nhất là "+min);
    }
    checkso()
</script>
</body>
</html>
